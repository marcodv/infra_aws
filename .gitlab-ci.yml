variables:
  TERRAFORM_VERSION: "1.1.0"
stages:
  - lintsec
  - test_stage

seclinttf:
  stage: lintsec
  image:
    name: aquasec/tfsec:latest
    entrypoint: [""]
  script:
    - echo "Running security scanning on terraform project"
    - tfsec eu-west-1
  allow_failure: true

checking_test_stage:
  stage: test_stage
  needs: [seclinttf]
  script: echo "This stage is run even thoug the previous one failed "
