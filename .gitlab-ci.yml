variables:
  TERRAFORM_VERSION: "1.1.0"

stages:
  - lintsec
  - validate
  - plan

tfseclint:
  stage: lintsec
  image:
    name: $GITLAB_INFRA_REGISTRY/$INFRA_AWS/tfsec:0.62.0
    entrypoint: [""]
  script:
    - echo "Running security scanning on terraform project"
    - tfsec test-s3
  allow_failure: true

terraform_validate:
  stage: validate
  needs: [tfseclint]
  image: 
    name: $GITLAB_INFRA_REGISTRY/$INFRA_AWS/terraform:$TERRAFORM_VERSION
    entrypoint: 
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
      - 'AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}' 
      - 'AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}'
  before_script:
    - rm -rf *.terraform*
    - terraform --version
    - terraform init
  script: 
    - terraform validate

terraform_plan:
  stage: plan
  needs: [terraform_validate]
  image: 
    name: $GITLAB_INFRA_REGISTRY/noah-energy/infra_aws/terraform:$TERRAFORM_VERSION
    entrypoint: 
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
      - 'AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}' 
      - 'AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}'
  script:
    - terraform plan 
